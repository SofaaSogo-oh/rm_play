<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='img/modeling.png')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}"/>
    {% block header %}
    {% endblock %}
    <title>{{ title }}</title>
</head>
<body>
<header>
<div id="headerMain">
    <nav class="navbar navbar-dark" style="background-color: #629fbc; position: fixed; width:100%">
    <div class="in_bar">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='img/modeling.png') }}"
                class="d-inline-block align-top"
                width="30" height="30" alt="">
            TabRem
        </a>
            {% for element in ["Foo", "Bar"] %}
            <a class="links_in_bar nav-link" href="/{{ element.lower() }}">{{ element }}</a>
            {% endfor %}
    </div>
    <div class="in_bar">
        {% if current_user.is_authenticated %}
        <a class="nav-link personal" href="/client_page">{{ current_user.username }}</a>
        {% else %}
            <a class="btn btn-dark" href="register">Зарегистрироваться</a>
            <a class="btn btn-light" href="login">Войти</a>
        {% endif %}
    </div>
    </nav>
</div>
</header>
<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
