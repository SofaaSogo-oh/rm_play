<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
    <link rel="icon" type="image/png" href="{{url_for('static', filename='img/logo.png')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/inputs.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/links.css')}}"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/els.css')}}"/>
    <script type="text/javascript" src="{{url_for('static', filename='js/darkmode.js')}}" defer></script>
    <!-- <script defer>{{'static/js/darkmode.js'|script()|safe}}</script> -->
    {% block header %}
    {% endblock %}
    <title>{{ title }}</title>
</head>
<body>
<header>
<div id="headerMain">
    <nav class="navbar navbar-dark" style="background-color: #1b1616; position: fixed; width:100%">
    <div class="in-bar">
        <a class="navbar-brand" href="/">
            <img src="{{ url_for('static', filename='img/logo.png') }}"
                class="d-inline-block align-top theme-image"
                width="30" height="30" alt="">
            RandPlay
        </a>
            {% for element in ["Cathalog"] %}
            <a class="links_in_bar nav-link" href="/{{ element.lower() }}">{{ element }}</a>
            {% endfor %}
    </div>
    <div class="in_bar">
        {% if current_user.is_authenticated %}
        <a class="button-link" href="/personal_page">Личный кабинет</a>
        {% else %}
            <a class="button-link dark-button" href="register">Зарегистрироваться</a>
            <a class="button-link light-button" href="login">Войти</a>
        {% endif %}
        <button class="button-link dark-button" id="theme-switch">
            Переключить тему
        </button>
    </div>
    </nav>
</div>
</header>
<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
